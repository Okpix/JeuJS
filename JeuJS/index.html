<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Jeu en JS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        
    </head>

    <body>
        <header class="text-center">
            <h1>Jeu de dé</h1>
        </header>

        <main class="container col-lg-12">
                <div class="row">
                    <div class="container col-lg-5 bg-primary lock text-center">
                        <h2>Player 1</h2>
                        <p>score : <span id="scoreP1"></span></p>
                        <div class="container text-center bg-danger">
                            <p>Current</p>
                            <p id="current1">99</p>
                        </div>
                    </div>

                    <div class="container col-lg-2 text-center">
                        <button class="btn btn-primary" id="game" onclick="start()">New game</button>
                        <br><br>
                        <p id="dede">dé</p>
                        <br><br>
                        <button class="btn btn-primary" id"roll" onclick="getRandomInt()">roll dice</button>
                        <br><br>
                        <button class="btn btn-primary">hold</button>
                    </div>

                    <div class="container col-lg-5 bg-light lock text-center">
                        <h2>Player 2</h2>
                        <p>score : <span id="scoreP2"></span></p>
                        <div class="container text-center bg-danger">
                            <p>Current</p>
                            <p id="current2">99</p>
                        </div>
                    </div>
                </div>
        </main>

        <footer>



        </footer>
        <script src="script.js"></script>
    </body>
</html>
